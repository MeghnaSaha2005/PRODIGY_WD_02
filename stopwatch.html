<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~Stopwatch~</title>
  </head>
  <style>
    * {
      margin: 10;
      padding: 5;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      background-image: url('https://e0.pxfuel.com/wallpapers/685/288/desktop-wallpaper-vintage-clock-wide-aesthetic-clock.jpg');
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: cursive;
    }
    .container {
      padding: 1rem;
      max-width: 500px;
      width: 50%;
      text-align: center;
      position: relative;
      border-radius: 10px;
      border: 2px solid #cf7105;
      background-color: rgba(170, 66, 6, 0.6);
      border-color: rgb(48, 17, 0);
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }

    .time {
      padding: 1rem 3 ;
      font-size: 3rem;
    }

    

    .design {
        position: relative;
        bottom: 1px;
        margin-bottom: 1px;
        width: 100%;
        height: 10px;
        background: linear-gradient(to bottom right, rgba(20, 1, 1, 0.3), rgba(15, 1, 1, 0.1));
        border-radius: 0 0 1px 1px;
    }


    h1,
    p {
      color: #662703;
    }

    button {
      padding: 0.4rem 1rem;
      margin: 0 0.2rem;
      border-radius: 50px;
      border: 5px solid #1f150b;
      background-color: #4b2604; /* Green */
      color: rgb(204, 189, 173);
      font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(54, 49, 3, 0.4);
      color: #c99628;
    }
  </style>
  <body>
    <div class="container">
      <h1><u>~Stopwatch~</u></h1>
      <div class="design"></div>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </p>
      <div class="lap-times" id="lapTimes"></div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>
  </body>

  <script>
    window.onload = function () {
      let minutes = 0;
      let seconds = 0;
      let tens = 00;
      let lapCounter = 0; // Counter for lap times
      let lapTimesContainer = document.querySelector('#lapTimes');
      let appendMinutes = document.querySelector('#minutes');
      let appendTens = document.querySelector('#tens');
      let appendSeconds = document.querySelector('#seconds');
      let startBtn = document.querySelector('#start');
      let stopBtn = document.querySelector('#stop');
      let resetBtn = document.querySelector('#reset');
      let lapBtn = document.querySelector('#lap'); // New lap button
      let Interval;

      const startTimer = () => {
        tens++;
        if (tens <= 9) {
          appendTens.innerHTML = '0' + tens;
        }
        if (tens > 9) {
          appendTens.innerHTML = tens;
        }

        if (tens > 99) {
          seconds++;
          appendSeconds.innerHTML = '0' + seconds;
          tens = 0;
          appendTens.innerHTML = '0' + 0;
        }

        if (seconds > 9) {
          appendSeconds.innerHTML = seconds;
        }

        if (seconds > 59) {
          minutes++;
          appendMinutes.innerHTML = '0' + minutes;
          seconds = 0;
          appendSeconds.innerHTML = '0' + 0;
        }
      };
      const displayLapTime = () => {
    lapCounter++;
    const lapTime = document.createElement('p');
    lapTime.textContent = `Lap ${lapCounter}: ${appendMinutes.innerHTML}:${appendSeconds.innerHTML}.${appendTens.innerHTML}`;
    lapTimesContainer.appendChild(lapTime);
  };


      startBtn.onclick = () => {
        clearInterval(Interval);
        Interval = setInterval(startTimer, 10);
      };

      stopBtn.onclick = () => {
        clearInterval(Interval);
      };

      resetBtn.onclick = () => {
        clearInterval(Interval);
        tens = '00';
        seconds = '00';
        minutes = '00';
        lapCounter = '00';
        appendTens.innerHTML = tens;
        appendSeconds.innerHTML = seconds;
        appendMinutes.innerHMTL = minutes;
        lapTimesContainer.innerHTML = '';
      };
      lapBtn.onclick = () => {
    displayLapTime();
  };
    };
  </script>
</html>
